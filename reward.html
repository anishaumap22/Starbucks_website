<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starbucks Rewards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:#f0f0f0;
        margin: 0;
        padding: 0;
      background: linear-gradient(rgba(110, 0, 90, 0.9),rgba(159, 197, 166, 0.9));
     background:  url(starbucks-922862_640.jpg);
            color: rgb(8, 65, 36);
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      background:linear-gradient(rgba(110, 0, 90, 0.9),rgba(159, 197, 166, 0.9));
 /* background: url(back.webp);*/
        border-radius: 10px;
        box-shadow: 0 0 20px #9b44afe2;
    }

    h1 {
        text-align: center;
        color:#f0f0f0;
    }

    .reward-card {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .reward-item {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        background:linear-gradient(rgba(110, 0, 90, 0.9),rgba(159, 197, 166, 0.9));
    /*  background: url(bck.jpg);*/
    background-color: #fff;

    }

    .reward-item h3 {
        color: #f7faf9;
        margin-bottom: 10px;
    }

    .reward-item p {
        margin-bottom: 15px;
    }

    .reward-item .icon {
        font-size: 24px;
        color: #f3f5f4;
        margin-right: 10px;
    }

    .reward-item .btn {
        background-color: #00704A;
        color: #eef0ef;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .reward-item .btn:hover {
        background-color: #005E41;
    }
</style>
</head>
<body>
    <div>
        <img style="display: inline;" src="starbuks_logo.png" height="80px">
        <p style=" margin-top:0px; margin-right: auto; color: white">
        </div>
<div class="container">
    <h1>Starbucks Rewards</h1>
    <div class="reward-card">
        <div class="reward-item">
            <h3>Free Coffee</h3>
            <p>Get a free coffee for every 10 purchases.</p>
            <button class="btn">Redeem Now</button>
        </div>
        <div class="reward-item">
            <h3>Special Offers</h3>
            <p>Exclusive offers just for you.</p>
            <button class="btn">View Offers</button>
        </div>
        <div class="reward-item">
            <h3>Birthday Treat</h3>
            <p>Get a free treat on your birthday.</p>
            <button class="btn">Claim Now</button>
        </div>
        <div class="reward-item">
            <h3>Starbucks Card</h3>
            <p>Manage your Starbucks card balance.</p>
            <button class="btn">View Card</button>
        </div>
    </div>
</div>

</body>
</html>
